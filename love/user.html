<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/user.css">
    <title></title>
    <script>
        function setRemFontSize(baseSize, baseWidth) {
            var baseSize = baseSize || 13,
                baseWidth = baseWidth || 375,
                clientWidth = document.documentElement.clientWidth;
            document.getElementsByTagName('html')[0].style.fontSize = clientWidth * baseSize / baseWidth + 'px'
        }
        setRemFontSize();
        window.addEventListener("resize", function() {
            setRemFontSize();
        });
    </script>
</head>

<body ng-controller="myCtrl">
    <div class="header">
        <img src="img/header.jpg" alt="">
    </div>
    <div class="container">
        <div class="title">
            <div class="user_img">

            </div>
            <div class="name" ng-bind="user.nickname"></div>
        </div>
        <div class="content">
            <div class="top_mid">
                <div>拥有撩币</div>
                <div>
                    <span><img src="img/icon_jinbi@2x.png" alt=""></span>
                    <span ng-bind="money.balance"></span>
                </div>
            </div>
            <div class="content-inner">
                <div class="title-inner">
                    充值
                </div>
                <ul>
                    <li>
                        <span><img src="img/icon_jinbi@2x.png" alt=""></span>
                        <span>20 撩币</span>
                    </li>
                    <li>
                        <span>￥2</span>
                        <span>充值</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="img/icon_jinbi@2x.png" alt=""></span>
                        <span>50 撩币</span>
                    </li>
                    <li>
                        <span>￥5</span>
                        <span>充值</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="img/icon_jinbi@2x.png" alt=""></span>
                        <span>220 撩币</span>
                    </li>
                    <li>
                        <span>￥20</span>
                        <span>充值</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="img/icon_jinbi@2x.png" alt=""></span>
                        <span>600 撩币</span>
                    </li>
                    <li>
                        <span>￥50</span>
                        <span>充值</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
      <div>资费说明</div>
      <div>每条信息消耗1撩币</div>
    </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/zepto.min.js"></script>
